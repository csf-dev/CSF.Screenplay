image: Visual Studio 2022
version: '{branch}-{build}'
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - dotnet tool update -g docfx
  - dotnet clean
build_script:
  - dotnet build
test_script:
  - dotnet test
after_test:
  - dotnet build -c Docs
  - ps: Tools\appveyor_publish_docs.ps1
