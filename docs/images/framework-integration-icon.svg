  <!-- Connection lines from boxes to center -->
  <line x1="7" y1="4.5" x2="10" y2="10.5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="4.5" x2="14" y2="10.5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="7" y1="19.5" x2="10" y2="13.5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="19.5" x2="14" y2="13.5" stroke-width="1.5" stroke-linecap="round"/>
</svg>