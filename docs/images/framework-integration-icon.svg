<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#999">
  <!-- Four framework boxes around the edges -->
  <rect x="2" y="2" width="5" height="5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="17" y="2" width="5" height="5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="2" y="17" width="5" height="5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="17" y="17" width="5" height="5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Central integration hub (circle) -->
