    - env:
      - WebDriver_Platform="Windows 10"
      - WebDriver_BrowserName="MicrosoftEdge"
      - WebDriver_BrowserVersion="14.14393"
    - env:
      - WebDriver_Platform="Windows 10"
      - WebDriver_BrowserName="MicrosoftEdge"
      - WebDriver_BrowserVersion="15.15063"
