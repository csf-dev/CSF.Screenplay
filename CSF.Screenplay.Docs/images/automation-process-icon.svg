<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
  <!-- Step 1 box -->
  <rect x="2" y="3" width="5" height="5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="currentColor"/>
  
  <!-- Arrow to step 2 -->
  <line x1="7" y1="5.5" x2="10" y2="5.5" stroke-width="1.5"/>
  <path d="M10 5.5l-1.5-1 1.5 1 -1.5 1z" fill="currentColor" stroke="none"/>
  
  <!-- Step 2 box -->
  <rect x="10.5" y="3" width="5" height="5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="currentColor"/>
  
  <!-- Arrow to step 3 -->
  <line x1="15.5" y1="5.5" x2="18.5" y2="5.5" stroke-width="1.5"/>
  <path d="M18.5 5.5l-1.5-1 1.5 1 -1.5 1z" fill="currentColor" stroke="none"/>
  
  <!-- Step 3 box -->
  <rect x="19" y="3" width="5" height="5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="currentColor"/>
  
  <!-- Gear/cog symbol below representing automation -->
  <circle cx="12" cy="16" r="4" stroke-width="1.5" fill="none"/>
  <circle cx="12" cy="16" r="2" stroke-width="1.5" fill="currentColor"/>
  <!-- Gear teeth -->
  <rect x="11.3" y="11.5" width="1.4" height="1.5" fill="currentColor" stroke="none"/>
  <rect x="11.3" y="19" width="1.4" height="1.5" fill="currentColor" stroke="none"/>
  <rect x="15.5" y="15.3" width="1.5" height="1.4" fill="currentColor" stroke="none"/>
  <rect x="8" y="15.3" width="1.5" height="1.4" fill="currentColor" stroke="none"/>
  
  <!-- Connecting line from process to automation -->
  <line x1="13" y1="8" x2="13" y2="12" stroke-width="1.5" stroke-dasharray="2,2"/>
</svg>